<!DOCTYPE html>
<html>
    <head>
      <title>Seyi's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <button type="button" class="btn btn-primary" data-toggle="modal"
           data-target="#signInModal">Sign In</button>
      <!-- Creating a sign in modal on my application-->
           <div class="modal fade" id="signInModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">

                   <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                   <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

                 </div>
                 <div class="modal-body">
                   <!-- Adding sign in to body of modal-->
                   <form id="sign-in" class="border">
                     <fieldset>
                       <legend>Sign in!</legend>
                       <input type="text" name="credentials[email]" placeholder="Email">
                       <input type="password" name="credentials[password]" placeholder="Password">
                       <input type="submit" value="Sign in!">
                     </fieldset>
                   </form>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary">Sign In</button>
                 </div>
               </div>
             </div>

                 </div>
               </div>
               <button type="button" class="btn btn-primary" data-toggle="modal"
                    data-target="#changePasswordModal">Change Password</button>
               <!-- Creating a change password modal on my application-->
                    <div class="modal fade" id="changePasswordModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">

                            <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

                          </div>
                          <div class="modal-body">
                            <!-- Adding change password  to body of modal-->
                            <form id="change password" class="border">
                              <fieldset>
                                <legend>Change Password!</legend>
                                <input type="text" name="credentials[passwordl]" placeholder="New Password">
                                <input type=" New Password" name="credentials[password]" placeholder=" Confirm Password">
                                <input type="submit" value="New Password!">
                              </fieldset>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal"
     data-target="#signOutModal">Sign Out</button>
<!-- Creating a sign out modal on my application-->
     <div class="modal fade" id="signOutModal">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">

             <h5 class="modal-title" id="signOutModalLabel">Sign Out</h5>
             <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

           </div>
           <div class="modal-body">
             <!-- Adding sign out to body of modal-->
             <form id="sign-out" class="border">
               <fieldset>
                 <legend>Sign Out!</legend>
               <input type="submit" value="Sign Out!">
               </fieldset>
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>
    <h1>TIC x TAC x TOE o</h1>
   <!-- Adding title-->
    <div class="boardcontainer">
    <!-- Adding game boxes-->
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>
                 <div class=" box teal"></div>

               </div>
<!-- Adding Restart Game-->
      <form id="Restart Game">
      <button type='submit' class='btn btn-default'>Restart Game</button>
      </form>
<!-- Adding end game button-->
      <br>
      <form id="End Game">
      <button type='submit' class='btn btn-default'>End Game</button>
        </form>


</body>

</html>
