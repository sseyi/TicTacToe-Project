<!DOCTYPE html>
<html>
    <head>
      <title>Seyi's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <button type="button" id='sign-up-button' class="btn btn-primary" data-toggle="modal"
     data-target="#signUpModal">Sign Up</button>
<!-- Creating a sign up modal on my application-->
     <div class="modal fade" id="signUpModal" >
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">

             <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
             <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

           </div>
           <div class="modal-body modal-body-color">
             <!-- Adding sign up to body of modal-->
             <form id="sign-up" class="border">
               <fieldset>
                 <!-- <legend>Sign Up!</legend> -->
                 <input type="text" name="credentials[email]" placeholder="Email"><br>
                 <input type="password" name="credentials[password]" placeholder="Password">
                 <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                 <input type="submit" value="Please Confirm Sign Up!">
               </fieldset>
             </form>
           </div>
             <p class="sign-up-message"></p>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     <!-- </div> -->
      <button type="button" id="sign-in-button" class="btn btn-primary" data-toggle="modal"
           data-target="#signInModal">Sign In</button>
      <!-- Creating a sign in modal on my application-->
           <div class="modal fade" id="signInModal">
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">

                   <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                   <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

                 </div>
                 <div class="modal-body modal-body-color">
                   <!-- Adding sign in to body of modal-->
                   <form id="sign-in" class="border">
                     <fieldset>
                       <!-- <legend>Sign in!</legend> -->
                       <input type="text" name="credentials[email]" placeholder="Email">
                       <input type="password" name="credentials[password]" placeholder="Password">
                       <input type="submit" value="Please Sign in!">
                     </fieldset>
                   </form>
                    <p class="sign-in-message"></p>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 </div>
               </div>
             </div>

              </div>

               <button type="button" id='change-password-button' class="btn btn-primary" data-toggle="modal"
                    data-target="#changePasswordModal">Change Password</button>
               <!-- Creating a change password modal on my application-->
                    <div class="modal fade" id="changePasswordModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">

                            <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>

                          </div>
                          <div class="modal-body" id="modal-body-color">
                            <!-- Adding change password  to body of modal-->
                            <form id="change-password" class="border">
                              <fieldset>
                              <!-- <legend>Change Password!</legend> -->
                              <input type="password" name="passwords[old]" placeholder="Old Password">
                              <input type="password" name="passwords[new]" placeholder="New Password">
                              <input type="submit" value="Confirm Password" class="btn btn-danger">
                            </fieldset>
                            </form>
                             <p class="change-password-message"></p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
    <button type="button"  id="sign-out-button" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">Sign Out</button>
<!-- Creating a sign out modal on my application-->
     <div class="modal fade" id="signOutModal">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">

             <h5 class="modal-title" id="signOutModalLabel">Sign Out</h5>
             <button type="button"  class="close" data-dismiss="modal"><span>&times;</span></button>

           </div>
           <div class="modal-body modal-body-color">
             <!-- Adding sign out to body of modal-->
             <form id="sign-out" class="border">
               <fieldset>
                 <!-- <legend>Sign Out!</legend> -->
               <input type="submit" value="Sign Out!">
               </fieldset>
             </form>
              <p class="sign-out-message"></p>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>
    <h1>TIC x TAC x TOE o</h1>

    <h2 class="Winner"></h2>
    <h2 class="Draw"></h2>

   <!-- Adding title-->
   <div id='show'>
    <div class="boardcontainer">
    <!-- Adding game boxes-->
                 <div id="0" class="box boxleft boxtop" ></div>
                 <div id="1"  class="box boxtop"></div>
                 <div id="2"  class="box boxtop boxright"></div>
                 <div id="3"  class="box boxleft"></div>
                 <div id="4" class="box"></div>
                 <div id="5" class="box boxright"></div>
                 <div id="6" class="box boxleft boxbottom"></div>
                 <div id="7" class="box boxbottom"></div>
                 <div id="8" class="box boxright boxbottom"></div>
    </div>
  </div>

<!-- Adding Restart Game-->
      <div>
        <form id="restart-game">
        <button type='submit' id="restart-button"  class='btn btn-default'>Restart Game</button>
        </form>
      </div>
<!-- Adding end game button-->







</body>

</html>
